<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feliz Cumpleaños</title>
    <style>
        body {
            background-color: #f8c8dc; /* Fondo rosado */
            background-image: url('ImagenA.jpg'); /* Imagen de fondo */
            background-size: contain; /* Ajusta la imagen sin perder calidad */
            background-position: center;
            background-repeat: no-repeat; /* Evita que la imagen se repita */
            background-attachment: fixed; /* Deja la imagen fija mientras haces scroll */
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #ff6347;
            font-size: 3em;
            animation: fadeIn 3s ease-in-out;
        }

        p {
            font-size: 1.5em;
            color: #4b0082; /* Gris oscuro o tono morado/rosado para contraste */
        }

        /* Animación de aparición */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .button {
            background-color: #ff6347;
            color: white;
            padding: 15px 30px;
            font-size: 1.2em;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite; /* Animación de pulso */
        }

        .button:hover {
            background-color: #ff4500;
        }

        /* Animación de pulso */
        @keyframes pulse {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
            }
        }

        /* Estilo para el mensaje animado */
        #message {
            display: none;
            font-size: 2em;
            color: #ff69b4; /* Rosado bonito */
            font-weight: bold;
            animation: popUp 1s ease-out forwards;
            margin-top: 30px;
        }

        /* Animación de aparición del mensaje */
        @keyframes popUp {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Animación de corazones flotando */
        .heart {
            position: absolute;
            font-size: 2em;
            color: red;
            animation: floatHearts 3s infinite;
            pointer-events: none;
        }

        /* Animación de los corazones flotando hacia arriba */
        @keyframes floatHearts {
            0% {
                top: 100%;
                opacity: 1;
            }
            100% {
                top: -50%;
                opacity: 0;
            }
        }

        /* Estilo para el texto "Haz clic aquí" */
        .click-text {
            font-size: 1.2em; /* Hacerlo más pequeño */
            color: #ffffff; /* Blanco brillante */
            font-weight: bold;
            text-decoration: underline; /* Subrayado */
            animation: bounce 1.5s infinite; /* Animación de rebote */
            margin-top: 15px;
        }

        /* Animación de rebote */
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
    </style>
</head>
<body>

    <h1>¡Feliz Cumpleaños, Isabella!</h1>
    <p>Hoy es tu día, y quiero que sepas cuánto te aprecio.</p>

    <button class="button" onclick="showMessage()">Ver mensaje</button>

    <!-- Texto "Haz clic aquí" con animación -->
    <p class="click-text">¡Haz clic aquí para el mensaje especial!</p>

    <div id="message">
        ¡Te deseo lo mejor en este nuevo año de vida! Que todos tus sueños se hagan realidad. <br>
        PD: Te quiero un poquito más que mucho... 💖
    </div>

    <div id="hearts-container"></div>

    <script>
        // Mostrar el mensaje con animación
        function showMessage() {
            const message = document.getElementById("message");
            message.style.display = "block";

            // Generar corazones flotando
            generateHearts();
        }

        // Función para generar los corazones
        function generateHearts() {
            const heartsContainer = document.getElementById("hearts-container");
            const heartCount = 10; // Número de corazones que flotarán

            for (let i = 0; i < heartCount; i++) {
                let heart = document.createElement("div");
                heart.classList.add("heart");
                heart.innerHTML = "❤️";
                heart.style.left = `${Math.random() * 100}%`; // Posición aleatoria
                heart.style.animationDuration = `${Math.random() * 2 + 3}s`; // Duración aleatoria
                heartsContainer.appendChild(heart);

                // Eliminar el corazón después de que se complete la animación
                setTimeout(() => {
                    heartsContainer.removeChild(heart);
                }, 5000); // Ajusta el tiempo para que los corazones desaparezcan después de flotar
            }
        }
    </script>

</body>
</html>
