<!DOCTYPE html>
<html lang="es">
<head>

            background-position: center;

            color: white;

        h1 {

        /* Animaci贸n de aparici贸n */

            }

        /* Estilo para el mensaje animado */
        #message {

            font-size: 2em;

            }
        }

        /* Animaci贸n de corazones flotando */
        .heart {

            color: red;
            animation: floatHearts 3s infinite;
            pointer-events: none;
        }

        /* Animaci贸n de los corazones flotando hacia arriba */
        @keyframes floatHearts {

        /* Animaci贸n de rebote */

            60% {

    </style>
</head>
<body>

    <h1>隆Feliz Cumplea帽os, Isabella!</h1>

            for (let i = 0; i < heartCount; i++) {

</body>
</html>
